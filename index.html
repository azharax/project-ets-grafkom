<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        .canvas-area {
            /* background-color: #fff; */
            border: 1px solid #ddd;
            height: 720px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-right: 20px;
        }
        .button-container, .input-container, .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .input-number {
            display: flex;
            flex-direction: column;
            width: calc(50% - 5px);
        }
        input[type="number"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-area">
            <canvas id="gl-canvas" width="1190" height="512"></canvas>
        </div>
        <div class="controls">
            <!-- <h2>Tugas Project</h2> -->
            
            <div class="button-container">
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
                <button id="reset-button">Reset</button>
            </div>

            <div class="input-container">
                <div class="input-number">
                    <label for="input-mass">Mass</label>
                    <input id="input-mass" type="number" step="0.1" value="1.0" min="0.5" max="10.0" />
                </div>
                <div class="input-number">
                    <label for="input-mu">Î¼ (Friction)</label>
                    <input id="input-mu" type="number" step="0.1" value="0.3" min="0.0" max="1.0" />
                </div>
                <div class="input-number">
                    <label for="input-vx">Velocity X</label>
                    <input id="input-vx" type="number" step="0.1" value="0.0" min="-50" max="50" />
                </div>
                <div class="input-number">
                    <label for="input-vy">Velocity Y</label>
                    <input id="input-vy" type="number" step="0.1" value="0.0" min="-50" max="50" />
                </div>
                <div class="input-number">
                    <label for="input-vz">Velocity Z</label>
                    <input id="input-vz" type="number" step="0.1" value="0.0" min="-50" max="50" />
                </div>
                <div class="input-number">
                    <label for="input-bounce-factor">Bounce Factor</label>
                    <input id="input-bounce-factor" type="number" step="0.1" value="0.5" min="0.0" max="1.0" />
                </div>
            </div>

            <div class="checkbox-container">
                <div class="checkbox">
                    <input id="checkbox-gravity" type="checkbox" checked />
                    <label for="checkbox-gravity">Gravity</label>
                </div>
                <div class="checkbox">
                    <input id="checkbox-friction" type="checkbox" checked />
                    <label for="checkbox-friction">Friction</label>
                </div>
            </div>

            <div class="button-container">
                <button id = "Button1">Increase Z</button>
                <button id = "Button2">Decrease Z</button>
                <button id = "Button3">Increase R</button>
                <button id = "Button4">Decrease R</button>

                <button id = "Button5">Increase theta</button>
                <button id = "Button6">Decrease theta</button>
                <button id = "Button7">Increase phi</button>
                <button id = "Button8">Decrease phi</button>
            </div>
        </div>
    </div>
    
<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in  vec4 aPosition;
in  vec4 aColor;
out vec4 vColor;

uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;

void main()
{
    gl_Position = uProjectionMatrix*uModelViewMatrix*aPosition;
    vColor = aColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{
    fColor = vColor;
}
</script>

<script src="initShaders.js"></script>
<script src="MVnew.js"></script>
<script src="perspective.js"></script>

</body>
</html>
