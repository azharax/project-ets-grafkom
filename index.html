<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Tugas Project</title>
</head>

<body>
<canvas id="gl-canvas" width="1500" height="512"></canvas>

<br>
<button id="SampleButton">SampleButton
</button>

<select id="SampleMenu" size="2">
    <option value="0">Menu 1</option>
    <option value="1">Menu 2</option>
</select>

<div>
    Sample Slide -1.0 <input id="SampleSlide" type="range"
       min="-1.0" max="1.0" step="0.1" value="0.0" />
    1.0
</div>

<script id="vertex-shader" type="x-shader/x-vertex">
  #version 300 es

  in  vec4 aPosition;
  out vec4 vColor;

  uniform vec4 aColor;
  uniform mat4 uModelViewMatrix;
  uniform mat4 uProjectionMatrix;

  void main()
  {
      gl_PointSize = 20.0;
      gl_Position = aPosition * uModelViewMatrix * uProjectionMatrix;
      vColor = aColor;
  }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
  #version 300 es

  precision mediump float;

  in vec4 vColor;
  out vec4 fColor;

  void
  main()
  {
      fColor = vColor;
  }
  </script>

<script src="initShaders.js"></script>
<script src="MVnew.js"></script>
<script src="script.js"></script>

</body>
</html>
